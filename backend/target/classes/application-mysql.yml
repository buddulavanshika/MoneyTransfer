# MySQL Configuration (Profile: mysql)
spring:
  application:
    name: money-transfer-system
  
  datasource:
    url: jdbc:mysql://localhost:3306/transferdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: Root123$
    
    # HikariCP connection pool settings
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update  # Change to 'validate' in production
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  security:
    user:
      name: admin
      password: admin

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.banking.transfer: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
